name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (semver, e.g. 0.3.0)'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-22.04
    steps:
      - name: Validate version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: version must be in semver format (e.g. 0.3.0)"
            exit 1
          fi

  bump-version:
    needs: validate
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version in package.json and package-lock.json
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version

      - name: Bump version in Cargo.toml
        run: sed -i 's/^version = ".*"/version = "${{ github.event.inputs.version }}"/' src-tauri/Cargo.toml

      - name: Update Cargo.lock
        working-directory: src-tauri
        run: cargo update --workspace

      - name: Commit, tag and push
        run: |
          git add package.json package-lock.json src-tauri/Cargo.toml src-tauri/Cargo.lock
          git diff --cached --quiet && echo "No version changes to commit" || git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push
          git tag -f "v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}" --force

  build-and-release:
    needs: bump-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'v${{ github.event.inputs.version }}'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: 'v${{ github.event.inputs.version }}'
          releaseName: 'Rex v${{ github.event.inputs.version }}'
          releaseBody: |
            ## Rex v${{ github.event.inputs.version }}

            Download the installer for your platform below.

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x64) |
            | Linux | `.deb` / `.AppImage` |
            | Windows | `.exe` (NSIS installer) |
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
